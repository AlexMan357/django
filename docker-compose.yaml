version: "3.9"

services:
  django-app:
    build:
      dockerfile: ./Dockerfile
    command:
      - gunicorn
      - site_for_learning.wsgi:application
      - --bind
      - "0.0.0.0:8080"
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"

    volumes:
      - ./site_for_learning/"database":/django-app/database