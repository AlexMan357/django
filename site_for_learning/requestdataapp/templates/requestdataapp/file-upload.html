{% extends 'requestdataapp/base.html' %}

{% block title %}
   File upload
{% endblock %}


{% block body %}
    <h1> Upload file </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p}}

        <button type="submit"> Upload </button>

    </form>
    <p> {% firstof message "" %} </p>
    <p> File size {% firstof file_size "" %} (b) </p>
{% endblock %}
